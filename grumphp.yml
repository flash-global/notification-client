parameters:
    git_dir: .
    bin_dir: vendor/bin
    ascii:
        succeeded: ~
        failed: ~
    tasks:
        phplint: ~
        phpcs:
            encoding: UTF-8
            standard: PSR2
            ignore_patterns:
              - tests/
              - vendor/
            triggered_by:
              - php
              - module
              - inc
        phpcpd:
            exclude: ['vendor', 'data', 'tests']
        phpmd:
            exclude: ['tests/_support', 'tests']
            ruleset: [ruleset.xml]
            triggered_by: ['php']
        codeception: ~

